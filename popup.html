<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Post Detector</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #fff;
    }

    .header {
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 12px;
    }

    .section {
      margin-bottom: 14px;
    }

    .section-title {
      font-size: 11px;
      font-weight: 600;
      color: #666;
      text-transform: uppercase;
      margin-bottom: 6px;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .toggle-label {
      font-size: 13px;
      color: #666;
    }

    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #ff6b35;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    input[type="text"], select {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 12px;
      margin-top: 4px;
    }

    input[type="text"]:focus, select:focus {
      outline: none;
      border-color: #ff6b35;
    }

    select {
      cursor: pointer;
      background: white;
    }

    .btn {
      background: #ff6b35;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      margin-top: 6px;
    }

    .btn:hover {
      background: #e55a2b;
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .btn-small {
      padding: 4px 8px;
      font-size: 11px;
      margin-top: 0;
      margin-left: 6px;
    }

    .input-row {
      display: flex;
      align-items: flex-end;
      gap: 6px;
    }

    .input-row .input-group {
      flex: 1;
    }

    .status {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #eee;
      font-size: 11px;
      color: #999;
    }

    .status-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 6px;
    }

    .status-dot.active {
      background: #4caf50;
    }

    .status-dot.inactive {
      background: #999;
    }

    .status-dot.error {
      background: #f44336;
    }

    .error-text {
      color: #f44336;
      font-size: 11px;
      margin-top: 4px;
    }

    .loading {
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="header">AI Post Detector</div>

  <div class="section">
    <div class="toggle-container">
      <span class="toggle-label">Detection</span>
      <label class="toggle">
        <input type="checkbox" id="enableToggle" checked>
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Ollama Server</div>
    <div class="input-row">
      <div class="input-group">
        <input type="text" id="ollamaUrl" placeholder="http://localhost:11434">
      </div>
      <button class="btn btn-small" id="refreshModels">Refresh</button>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Model</div>
    <select id="modelSelect">
      <option value="">-- Select model --</option>
    </select>
    <div id="modelError" class="error-text" style="display: none;"></div>
  </div>

  <button class="btn" id="saveBtn">Save Settings</button>

  <div class="status">
    <span class="status-dot" id="statusDot"></span>
    <span id="statusText">Checking...</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
